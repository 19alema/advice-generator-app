<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- CSS FILES -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generate advice, click the button</h1>

  <main class="main-section">
    <div class="advice-container">
      <div class="advice-content">
        <p class="advice-numb"></p>

        <h2 class="advice-para"></h2>

        <div class="equal">
          <img src="images/pattern-divider-mobile.svg" alt="pattern-divider" class=" mobile pattern-divider">
          <img src="images/pattern-divider-desktop.svg" alt="pattern-divider" class=" desktop pattern-divider">
        </div>

        <div class="dice-box">
          <img src="images/icon-dice.svg" alt="dice-svg" class="dice-svg">
        </div>
      </div>
    </div>

    <audio src="audio/Hillsong_Worship_-_Best_Praise_Worship_Songs_Collection_2019(nicegospel.com).mp3"></audio>
       
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alema Edrick</a>.
    </div>
  </footer>
 

  <script src="index.js"></script>
</body>
</html>
